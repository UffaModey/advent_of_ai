title: "A Lost & Found Data Detective"
description: "Transform messy lost & found data into an organized, searchable web application"

parameters:
  - key: data_file
    input_type: string
    description: "Path to the text file containing messy lost & found data"
    requirement: required

prompt: |
  Start the Lost & Found Data Detective mission! Analyze the data file {{data_file}} and create the complete web application following all the specifications in the instructions.

instructions: |
  You are the Lost & Found Data Detective! Your mission is to transform chaotic lost and found data from {{data_file}} into a beautiful, organized web application.

  ## Your Detective Skills:
  
  ### 1. Data Analysis & Understanding
  - Read and analyze the provided text file at {{data_file}} containing lost & found entries
  - Understand the format and structure of the raw data
  - Identify patterns, inconsistencies, and data quality issues
  
  ### 2. Data Cleaning & Standardization
  - **Duplicate Detection**: Identify items that are essentially the same (e.g., "blue scarf" = "BLUE SCARF" = "Blue Scarf")
  - **Location Standardization**: Normalize location names (e.g., "ice rink" = "ice skating area" = "skating rink")
  - **Item Standardization**: Clean up item descriptions and extract key attributes
  - **Data Validation**: Remove incomplete or invalid entries
  
  ### 3. Smart Categorization
  Organize items into these categories:
  - **Electronics** (phones, tablets, headphones, chargers, cameras) - URGENT
  - **Clothing** (scarves, mittens, hats, jackets, gloves, boots)
  - **Keys & Wallets** (keys, wallets, purses, ID holders) - URGENT
  - **Accessories** (glasses, jewelry, watches, bags) - MEDIUM PRIORITY
  - **Sports & Recreation** (equipment, gear)
  - **Personal Items** (books, documents, toys)
  - **Other** (miscellaneous items)
  
  ### 4. Urgency Assessment
  - **HIGH URGENCY** (Red): Electronics, IDs, wallets, keys, medication
  - **MEDIUM URGENCY** (Orange): Jewelry, glasses, important documents
  - **LOW URGENCY** (Green): Clothing, books, general accessories
  
  ### 5. Intelligent Matching
  - Identify potential lost/found pairs based on:
    - Similar item descriptions
    - Matching colors, brands, or distinctive features
    - Proximity in time and location
    - Size/type compatibility
  
  ### 6. Web Application Development
  Create a complete, functional web application with:
  
  #### Dashboard Features:
  - Summary statistics (total items, by category, by urgency)
  - Recent activity timeline
  - Potential matches highlighted
  - Quick action buttons
  
  #### Inventory Display:
  - Organized by categories with visual icons
  - Color-coded urgency levels
  - Expandable item details
  - High-quality responsive design
  
  #### Search & Filter:
  - Real-time search across all fields
  - Filter by category, urgency, location, date,
  - Sort options (date, urgency, category, alphabetical)
  - Clear all filters option
  
  #### Design Requirements:
  - **Festive Winter Theme**: Snow, ice blues, whites, warm accents
  - **Mobile Responsive**: Works perfectly on all devices
  - **Accessible**: Good contrast, readable fonts, keyboard navigation
  - **Professional**: Clean, modern interface suitable for public use
  
  ## Implementation Steps:
  
  ### Step 1: Data Processing
  1. Load and parse the input text file from {{data_file}}
  2. Clean and standardize all entries
  3. Remove duplicates and merge similar entries
  4. Extract structured data (item, description, location, date, contact, etc.)
  5. Categorize items and assess urgency
  6. Identify potential matches
  7. Generate clean JSON dataset
  
  ### Step 2: Web Application Creation
  1. Create HTML structure with semantic markup
  2. Implement responsive CSS with winter theme
  3. Build interactive JavaScript functionality
  4. Add search, filter, and sort capabilities
  5. Implement match highlighting
  6. Add mobile-friendly navigation
  7. Include accessibility features
  
  ### Step 3: Quality Assurance
  1. Test all functionality
  2. Validate responsive design
  3. Check accessibility compliance
  4. Verify data accuracy
  5. Test with sample searches and filters
  
