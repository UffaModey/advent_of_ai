<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Staff Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h1 class="mb-0">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Festival Staff Scheduler
                </h1>
                <p class="mb-0">Manage staff schedules, contacts, and assignments</p>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="row mb-4">
            <div class="col">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab">
                            <i class="fas fa-calendar-week me-1"></i>Calendar View
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="staff-tab" data-bs-toggle="tab" data-bs-target="#staff" type="button" role="tab">
                            <i class="fas fa-users me-1"></i>Staff Directory
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="individual-tab" data-bs-toggle="tab" data-bs-target="#individual" type="button" role="tab">
                            <i class="fas fa-user-clock me-1"></i>Individual Schedules
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="backup-tab" data-bs-toggle="tab" data-bs-target="#backup" type="button" role="tab">
                            <i class="fas fa-shield-alt me-1"></i>Backup Coverage
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Calendar View Tab -->
            <div class="tab-pane fade show active" id="calendar" role="tabpanel">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Staff Schedule Calendar</h5>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary btn-sm" onclick="printCalendar()">
                                        <i class="fas fa-print me-1"></i>Print Schedule
                                    </button>
                                    <button class="btn btn-outline-success btn-sm" onclick="exportSchedule()">
                                        <i class="fas fa-download me-1"></i>Export
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="calendar-view"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Staff Legend</h6>
                            </div>
                            <div class="card-body" id="staff-legend">
                                <!-- Legend will be populated by JavaScript -->
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-header">
                                <h6 class="mb-0">Quick Stats</h6>
                            </div>
                            <div class="card-body" id="quick-stats">
                                <!-- Stats will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Staff Directory Tab -->
            <div class="tab-pane fade" id="staff" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Staff Directory & Contact Information</h5>
                            </div>
                            <div class="card-body">
                                <div id="staff-directory" class="row">
                                    <!-- Staff cards will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Individual Schedules Tab -->
            <div class="tab-pane fade" id="individual" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Select Staff Member</h6>
                            </div>
                            <div class="card-body">
                                <select class="form-select" id="staff-selector" onchange="loadIndividualSchedule()">
                                    <option value="">Choose a staff member...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0" id="individual-schedule-title">Individual Schedule</h6>
                                <button class="btn btn-outline-primary btn-sm" onclick="printIndividualSchedule()" id="print-individual-btn" style="display: none;">
                                    <i class="fas fa-print me-1"></i>Print
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="individual-schedule-content">
                                    <p class="text-muted">Select a staff member to view their schedule.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Backup Coverage Tab -->
            <div class="tab-pane fade" id="backup" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Backup Staff Assignments</h5>
                            </div>
                            <div class="card-body">
                                <div id="backup-coverage">
                                    <!-- Backup assignments will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Modal -->
    <div class="modal fade" id="printModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Print Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="print-content">
                    <!-- Print content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="window.print()">Print</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/staff.js"></script>
    <script src="js/individual.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/print.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
