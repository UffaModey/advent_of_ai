  ## Your Task:
  Create a comprehensive Facebook event description that includes:
  
  **1. Compelling Opening (2-3 sentences)**
  - Hook the reader immediately
  - Clearly state what the event is
  - Create excitement and urgency
  
  **2. Event Details Section**
  - What: Detailed description of activities/content
  - When: Date and time information
  - Where: Location details (even if TBD, mention it will be updated)
  - Who: Target audience and featured guests/performers
  
  **3. What to Expect**
  - Specific activities or experiences
  - Special features or highlights
  - What attendees will gain/learn/enjoy
  
  **4. Practical Information**
  - Ticket information or registration process
  - What to bring/wear if relevant
  - Parking or transportation notes
  - Age restrictions or accessibility info
  
  **5. Strong Call to Action**
  - Clear next steps
  - Urgency creators (limited spots, early bird pricing, etc.)
  - Contact information or links
  
  ## Format Requirements:
  - Use clear headings and sections
  - Include emojis for visual appeal but professionally
  - Write 300-400 words total
  - Use bullet points for easy scanning
  - Include relevant hashtags at the end (5-8 hashtags)
  
